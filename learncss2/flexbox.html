<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>FLEXBOX</title>
    <link rel='stylesheet' href='flexstyles.css'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>
  <body>
    
    <div class= 'page'>
      <div class='menu-container'>
        <div class='menu'>
          <div class='menu1'>Home</div>
          <div class='menu2'>Travel</div>
          <div class='menu3'>Pricing</div>
          <div class='menu4'>Contact Us</div>
        </div>
      </div>
      
      <div class='header-container'>
        <div class='header'>
          <div class='title'>WORLD TRAVEL ORGANIZATION</div>
        </div>
      </div>
      
      <div class='logo-container'>
        <div class='logo'>
          <div class='logo'><img src='images/globe.jpeg'/></div>
        </div>
      </div>
      
      <div class='text-container'>
        <div class='text'>
          <p class = info>Please choose an option of how you would like to travel today. All space shuttle flights are temporarily delayed due to a meteor shower. Bus fares are 50% off on weekends. </p>
        </div>
      </div>
      
      <div class='travel-container'>
        <div class='travel'>
          <div class='travel-item'>
            <img height = "300px" width = "400px" src='images/plane.png'/>
          </div>
          <div class='travel-item'>
            <img height = "300px" width = "400px" src='images/shuttle.png'/>
          </div>
          <div class='travel-item'>
            <img height = "300px" width = "400px" src='images/bus.jpeg'/>
          </div>
          <div class='travel-item'>
            <img height = "300px" width = "400px" src='images/train.png'/>
          </div>
          <div class='travel-item'>
            <img height = "300px" width = "400px" src='images/car.png'/>
          </div>
          <div class='travel-item'>
            <img height = "300px" width = "400px" src='images/helicopter.png'/>
          </div>
        </div>
      </div>
    </div>
    

  </body>
</html>
